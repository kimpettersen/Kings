<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <title>Kings Cup Online</title>
  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="static/kings.js"></script>
<link href="static/kings.css" type="text/css" rel="stylesheet" >

</head>
<body>
    <section class="container" id="container">
        <section class="container" id="help" onclick="hide_help()">
          <h2>About kings cup</h2>
          <!--  Need to make this short and understandable... -->
          <ol>
            <li>Set up...</li>
            <li>Then add rule</li>
            <li>then play</li>
          </ol>
          <br>
        </section>
        <div id="game_components">
            <aside id="help_button">
              <img alt="show help button" onclick="show_help()"
                  src="static/button_questionmark.png">
            </aside>
            
            <section class="center" id="welcome_screen">
                <img class="center" alt="logo" onclick="start()" src="static/title_img.png">
                <img class="center" alt="back of the card deck" onclick="start()" src="static/card_back.png">
                <img class="center button" alt="start game button" onclick="start()" src="static/button_startgame.png">
                <img class="center button" alt="show rules " onclick="show_help()" src="static/button_rules.png">
            </section>
            
            <section id="set_up" class="center set_up">
              <!--  this is where all the content of the setup goes  -->            
            </section>
            

            <section class="center" id="current_game">
              <header class="center" id="turn">
                <!--  This is the section where the information about which 
                turn it is are supposed to go  -->
              </header>
              
            <div class="center card" id="card" onclick="pull_card()">
              <!--  where the actual card goes   -->
            </div>
            
            <div id="game_buttons" class="center">
              <!--  The buttons for the actual card game goes here.  -->
            </div>
            </section>
          </div>
    </section>
</body>
</html>
